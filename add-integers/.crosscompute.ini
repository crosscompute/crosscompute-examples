[crosscompute]
container_image = docker:python:3.8.0

script_url = git@github.com:crosscompute/crosscompute-examples
script_folder = add-integers
script_template = python run.py {a} {b} {c}

memory_type = tiny
processor_type = cpu

arguments.a = .
arguments.a.type = input
arguments.a.in_archive = false
arguments.a.files.f.view = table
arguments.a.files.f.path = numbers.csv
arguments.a.files.f.tags =
    numbers

arguments.b = /tmp/add-integers/b
arguments.b.type = output
arguments.b.in_archive = true
arguments.b.files.g.view = table
arguments.b.files.g.path = sums.csv
arguments.b.files.g.tags =
    sums

arguments.c = /tmp/add-integers/c
arguments.c.type = output
arguments.c.in_archive = false

forms.abc = abc.md
forms.abc.type = input

forms.def = def.md
forms.def.type = output
