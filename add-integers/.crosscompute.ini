[crosscompute]
container_image = docker:python:3.8.0

script_url = git@github.com:crosscompute/crosscompute-examples
script_folder = add-integers
script_template = python run.py {a} {b} {c}

memory_type = tiny
processor_type = cpu

variables.a = .
variables.a.type = input
variables.a.included = true
variables.a.files.f.view = table
variables.a.files.f.path = numbers.csv
variables.a.files.f.tags =
    numbers

variables.b = /tmp/add-integers/b
variables.b.type = output
variables.b.included = true
variables.b.files.g.view = table
variables.b.files.g.path = sums.csv
variables.b.files.g.tags =
    sums

variables.c = /tmp/add-integers/c
variables.c.type = output
variables.c.included = false

forms.abc = abc.md
forms.abc.type = input

forms.def = def.md
forms.def.type = output
