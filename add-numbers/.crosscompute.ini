protocol = '0.8.0'

[environment]
image = 'docker.io/library/python:slim-buster'
processor = 'cpu'
memory = 'tiny'

[script]
uri = 'git@github.com:crosscompute/crosscompute-examples'
folder = 'add-numbers'
command = 'bash run.sh'

[folders]
example = ['examples/integers', 'examples/floats']
template = 'templates'

[inputs]
a.name = 'A'
a.view = 'number'
a.path = 'numbers.json'
a.key = 'a'

b.name = 'B'
b.view = 'number'
b.path = 'numbers.json'
b.key = 'b'

[outputs]
c.name = 'C'
c.view = 'number'
c.path = 'sum.json'
c.key = 'c'

[templates]
basic_input.name = 'Basic'
basic_input.type = 'input'
basic_input.path = 'basic-input.md'

summary_output.name = 'Summary Output'
summary_output.type = 'output'
summary_output.path = 'summary-output.md'
