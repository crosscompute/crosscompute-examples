[configuration]
version = 0.8.0

[environment]
image = docker.io/library/python:slim-buster
processor = cpu
memory = tiny

[script]
uri = git@github.com:crosscompute/crosscompute-examples
folder = add-integers
command = bash run.sh

[folders]
example = examples/integers examples/floats
template = templates

[inputs]
numbers.path = numbers.csv
numbers.name = Numbers
numbers.view = table
numbers.tags = numbers
numbers.format = csv

[outputs]
sums.path = sums.csv
sums.name = Sums
sums.view = table
sums.tags = numbers

[templates]
report.path = sums.md
report.name = Sums
