---
crosscompute: 0.9.5
name: Add Numbers
version: 0.1.0
input:
  variables:
    - id: a
      view: number
      path: variables.dictionary
    - id: b
      view: number
      path: variables.dictionary
output:
  variables:
    - id: c
      view: number
      path: variables.dictionary
presets:
  - name: '{a} + {b}'
    folder: presets/{a}-{b}
    configuration:
      path: presets.csv
scripts:
  - command: python3 run.py {input_folder} {output_folder}
