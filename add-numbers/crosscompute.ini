[environment]
image = docker:python:3.8.0
processor = cpu
memory = tiny

[script]
uri = git@github.com:crosscompute/crosscompute-examples/add-integers
command = python run.py {input_folder} {output_folder}

[folders]
input_folder =
    datasets/integers
    datasets/floats
trace_folder =
log_folder =
output_folder =
template_folder = templates

[inputs]
numbers = numbers.csv
numbers.view = table
numbers.tags =
    numbers

[traces]
[logs]

[outputs]
sums = sums.csv
sums.view = table
sums.tags =
    numbers

[templates]
numbers = numbers.md
numbers.title = Numbers
