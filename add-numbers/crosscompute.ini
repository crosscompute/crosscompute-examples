[environment]
image = docker:python:3.8.0
processor = cpu
memory = tiny

[script]
uri = git@github.com:crosscompute/crosscompute-examples
folder = add-integers
command = bash run.sh

[constants]
input_folders =
    datasets/integers
    datasets/floats
template_folder = templates

[inputs]
numbers = numbers.csv
numbers.name = Numbers
numbers.view = table
numbers.tags =
    numbers

[outputs]
sums = sums.csv
sums.name = Sums
sums.view = table
sums.tags =
    numbers

[templates]
sums = sums.md
sums.name = Sums
