---
crosscompute: 0.9.4
name: Compute Logarithms
version: 0.0.1
input:
  variables:
    - id: base
      view: number
      path: variables.dictionary
    - id: start
      view: number
      path: variables.dictionary
    - id: stop
      view: number
      path: variables.dictionary
    - id: step
      view: number
      path: variables.dictionary
output:
  variables:
    - id: logarithms
      view: table
      path: values.json
  templates:
    - path: report.md
tests:
  - folder: tests/base-e
  - folder: tests/base-10
batches:
  - folder: batches/base-2
  - folder: batches/base-e
  - folder: batches/base-10
scripts:
  - path: run.ipynb
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
