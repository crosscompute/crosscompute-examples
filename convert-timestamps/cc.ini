[crosscompute]
command_template = python run.py
    --target_folder {target_folder}
    --timestamp_table_path {timestamp_table_path}
    --timestamp_column {timestamp_column}
    --source_timezone {source_timezone}
    --target_timezone {target_timezone}
    --target_strftime {target_strftime}

timestamp_table_path.value = timestamps.csv
timestamp_column.value = Time
source_timezone.value = US/Pacific
target_timezone.value = US/Eastern
target_strftime.value = %H:%M

python.dependencies =
    crosscompute_table
    python-dateutil
    invisibleroads_macros
    pytz

