---
crosscompute: 0.9.3
name: CompareText
title: CompareText - A Free and Easy Text Comparison Tool | CrossCompute
description: Quickly compare two different texts and identify differences with CompareText, a free and easy-to-use web-based text comparison tool from CrossCompute.
version: 0.0.1
input:
  variables:
    - id: text1
      view: text
      path: text1.txt
    - id: text2
      view: text
      path: text2.txt
  templates:
    - path: input.md
output:
  variables:
    - id: diff
      view: text
      path: diff.txt
  templates:
    - path: report.md
batches:
  - folder: batches/standard
scripts:
  - command: bash run.sh
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
