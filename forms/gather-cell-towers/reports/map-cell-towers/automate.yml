---
crosscompute: 0.9.2
name: Map Cell Towers
description: See a map of cell towers as submitted by users
version: 0.0.1
output:
  variables:
    - id: map
      view: map-mapbox
      path: locations.geojson
      configuration:
        style: mapbox://styles/mapbox/satellite-streets-v11
        layers:
          - type: circle
            paint:
              circle-color: yellow
              circle-radius: 7
  templates:
    - path: report.md
batches:
  - folder: batches/standard
datasets:
  - folder: datasets/runs
    reference:
      folder: ../../forms/record-cell-tower/runs
scripts:
  - path: run.ipynb
environment:
  interval: 1 hour
display:
  styles:
    - path: style.css
  pages:
    - id: automation
      configuration:
        design: output
    - id: output
      configuration:
        design: none