---
crosscompute: 0.9.2
name: Gather Projects
version: 0.0.1
input:
  variables:
    - id: project_description
      view: text
      path: variables.dictionary
      configuration:
        label: What do you want to build?
    - id: email_address
      view: email
      path: variables.dictionary
      configuration:
        label: What is your email address?
  templates:
    - path: form.md
output:
  variables:
    - id: application_timestamp
      view: string
      path: variables.dictionary
    - id: project_description
      view: text
      path: variables.dictionary
    - id: email_address
      view: email
      path: variables.dictionary
  templates:
    - path: report.md
scripts:
  - path: run.ipynb
batches:
  - folder: batches/standard
display:
  buttons:
    - id: run
      configuration:
        button-text: Apply
