---
crosscompute: 0.9.4
name: Report Cell Tower
description: Submit the location of a cell tower
version: 0.0.1
input:
  variables:
    - id: location
      view: map-mapbox-location
      path: variables.dictionary
      label: Where is the cell tower?
      configuration:
        style: mapbox://styles/mapbox/satellite-streets-v11
  templates:
    - path: form.md
output:
  templates:
    - path: report.md
batches:
  - folder: batches/standard
display:
  styles:
    - path: style.css
