---
crosscompute: 0.9.4
name: Convert Markdown to PDF
slug: markdown-to-pdf
description: Convert markdown files to PDF format. Create professional-looking documents, reports and presentations from your text files.
version: 0.0.1
input:
  templates:
    - path: input.md
  variables:
    - id: document-markdown
      view: markdown
      path: document.md
      label: Enter markdown
    - id: css-style
      view: text
      path: style.css
      label: Enter styles in CSS format
output:
  variables:
    - id: document-pdf
      view: pdf
      path: document.pdf
    - id: document-link
      view: link
      path: document.pdf
batches:
  - folder: batches/standard
scripts:
  - command: bash run.sh
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
