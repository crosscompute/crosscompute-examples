---
crosscompute: 0.9.3
name: QRCreate
title: QRCreate by CrossCompute - The User-Friendly Free QR Code Generator
description: Generate free custom QR codes effortlessly with QRCreate by CrossCompute. Simplify information sharing with our easy-to-use and efficient QR code tool.
slug: make-qr
version: 0.0.1
input:
  variables:
    - id: data
      view: text
      path: data.txt
  templates:
    - path: input.md
output:
  variables:
    - id: qr
      view: image
      path: qr.png
batches:
  - folder: batches/standard
scripts:
  - path: run.ipynb
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
