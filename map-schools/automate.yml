---
crosscompute: 0.9.3
name: Map Schools
version: 0.0.1
input:
  variables:
    - id: type
      view: string
      path: variables.dictionary
    - id: period
      view: string
      path: variables.dictionary
    - id: uri
      view: string
      path: variables.dictionary
      label: URI
output:
  variables:
    - id: schools
      view: map-deck-screengrid
      path: geometries.json
      configuration:
        style: mapbox://styles/mapbox/dark-v10
  templates:
    - path: report.md
batches:
  - name: '{type | title} Schools {period}'
    folder: batches/{type}-{period}
    configuration:
      path: datasets/batches.csv
scripts:
  - path: run.ipynb
display:
  styles:
    - path: style.css
  pages:
    - id: automation
      configuration:
        design: none
    - id: output
      configuration:
        design: none
