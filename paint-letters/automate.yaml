---
crosscompute: 0.9.4
name: Paint Letters by Frequency
description: >-
  Make a choropleth of a QWERTY keyboard, highlighting the frequency of each
  character in the provided text
version: 0.0.1
input:
  variables:
    - id: document_text
      view: text
      path: document.txt
  templates:
    - path: input.md
output:
  variables:
    - id: choropleth
      view: image
      path: choropleth.svg
  templates:
    - path: output.md
tests:
  - folder: tests/standard
batches:
  - name: '{document_text}'
    folder: batches/{document_text | slug}
    configuration:
      path: datasets/proverbs.txt
scripts:
  - path: run.ipynb
environment:
  packages:
    - id: matplotlib
      manager: pip
