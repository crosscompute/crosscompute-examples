---
crosscompute: 0.9.4
name: Paint Letters
version: 0.0.1
input:
  variables:
    - id: document_text
      view: text
      path: document.txt
output:
  variables:
    - id: choropleth
      view: image
      path: choropleth.svg
tests:
  - folder: tests/standard
batches:
  - name: '{document_text}'
    folder: batches/{document_text | slug}
    configuration:
      path: datasets/proverbs.txt
scripts:
  - path: run.ipynb
