---
crosscompute: 0.9.4
name: Randomize Histograms
version: 0.1.0
input:
  variables:
    - id: mean
      view: number
      path: variables.dictionary
    - id: variance
      view: number
      path: variables.dictionary
    - id: value_count
      view: number
      path: variables.dictionary
    - id: bin_count
      view: number
      path: variables.dictionary
output:
  variables:
    - id: histogram-1d
      view: image
      path: histogram-1d.png
    - id: histogram-2d
      view: image
      path: histogram-2d.png
  templates:
    - path: output.md
print:
  variables:
    - id: report
      view: pdf
      path: report.pdf
      configuration:
        header-footer:
          font-family: sans-serif
          font-size: 8pt
          color: '#808080'
          padding: 0.1in 0.25in
          skip-first: true
        page-number:
          location: footer
          alignment: right
        name: me{mean}-va{variance}-vc{value_count}-bc{bin_count}.pdf
    - id: report-uri
      view: link
      path: report.pdf
      label: Report URI
      configuration:
        path: report-uri.json
batches:
  # case 0: use a batch folder to set values for input variables
  - folder: batches/a
  # case 1: use a batch configuration to vary values for input variables
  - folder: batches/me{mean}-va{variance}-vc{value_count}-bc{bin_count}
    configuration:
      path: datasets/batches.csv
  # case 2: use a reference folder to set default values for missing variables
  #         use a batch configuration to vary selected variables
  - folder: batches/me{mean}-va{variance}-vc{value_count}-bc{bin_count}
    reference:
      folder: batches/a
    configuration:
      path: datasets/batches-vc-bc.csv
scripts:
  - path: run.ipynb
environment:
# engine: podman
# image: python
  packages:
    - id: matplotlib
      manager: pip
display:
  styles:
    - path: style.css
