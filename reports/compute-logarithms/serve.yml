---
crosscompute: 0.9.0
name: Compute Logarithms
version: 0.0.1
input:
  variables:
    - id: base
      view: number
      path: variables.json
    - id: minimum
      view: number
      path: variables.json
    - id: maximum
      view: number
      path: variables.json
output:
  variables:
    - id: logarithm-table
      view: table
      path: values.csv
tests:
  - folder: tests/base-10
batches:
  - folder: batches/base-2
  - folder: batches/base-10
  - folder: batches/base-e
script:
  folder: .
  command: python -c "$(jupyter nbconvert run.ipynb --to script --stdout)"
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: reports/compute-logarithms
environment:
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
layout:
  name: output
