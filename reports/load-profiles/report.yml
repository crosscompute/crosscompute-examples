---
crosscompute: 0.8.4
kind: report
name: '{name} - Load Profiles'
input:
  variables:
    - id: name
      view: text
      data:
        batch:
          path: datasets/names.txt
output:
  templates:
    - path: sections/residential/result.yml
    - path: sections/commercial/result.yml
print:
  style:
    path: report.css
  header:
    path: header.md
  footer:
    path: footer.md
  format: pdf
