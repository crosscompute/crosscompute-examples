---
crosscompute: 0.9.2
name: Show Maps
version: 0.0.1
output:
  variables:
    - id: streets
      view: map-mapbox
      path: geometries.geojson
      configuration:
        style: mapbox://styles/mapbox/streets-v11
        layers:
          - type: fill
            paint:
              fill-color: blue
        path: geometries.json
    - id: light
      view: map-mapbox
      path: geometries.geojson
      configuration:
        style: mapbox://styles/mapbox/light-v10
        layers:
          - type: fill
            paint:
              fill-color: blue
        path: geometries.json
    - id: dark
      view: map-mapbox
      path: geometries.geojson
      configuration:
        style: mapbox://styles/mapbox/dark-v10
        layers:
          - type: fill
            paint:
              fill-color: yellow
        path: geometries.json
    - id: satellite-streets
      view: map-mapbox
      path: geometries.geojson
      configuration:
        style: mapbox://styles/mapbox/satellite-streets-v11
        layers:
          - type: fill
            paint:
              fill-color: yellow
        path: geometries.json
tests:
  - folder: tests/points
batches:
  - folder: batches/usa-maine
  - folder: batches/usa-florida
display:
  styles:
    - path: report.css
  pages:
    - id: automation
      configuration:
        design: output
