---
# version of crosscompute
crosscompute: 0.9.0

# name of your resource
name: Show Maps

# version of your resource
version: 0.0.1

# input configuration
input:

  # input variables
  # - id to use when referencing your variable in the template
  # - view to use when rendering your variable on the display
  # - path where your script loads the variable,
  #   relative to the input folder
  variables:
    - id: geometries
      view: map-mapbox
      path: geometries.geojson

# output configuration
output:

  # output variables
  # - id to use when referencing your variable in the template
  # - view to use when rendering your variable on the display
  # - path where your script saves the variable,
  #   relative to the output folder
  variables:
    - id: streets
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/streets-v11
    - id: outdoors
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/outdoors-v11
    - id: light
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/light-v10
    - id: dark
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/dark-v10
    - id: satellite
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/satellite-v9
    - id: satellite-streets
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/satellite-streets-v11
    - id: navigation-day
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/navigation-day-v1
    - id: navigation-night
      view: map-mapbox
      path: geometries.geojson
      settings:
        - style: mapbox://styles/mapbox/navigation-night-v1

  # output templates
  #   - path to your markdown template or jupyter notebook wizard
  templates:
    - path: report.md

# test configuration
# - folder that contains an input subfolder with paths for
#   input variables that define a specific test
tests:
  - folder: tests/points

# batch configuration
# - folder that contains an input subfolder with paths for
#   input variables that define a specific batch
batches:
  - folder: batches/usa-maine

# repository configuration
repository:

  # uri of repository that contains your script
  uri: https://github.com/crosscompute/crosscompute-examples

  # folder that contains this configuration file
  folder: reports/show-maps

# display configuration
display:

  # style configuration
  # - uri to CSS stylesheet that will be used to render your templates
  # - path to CSS stylesheet that will be used to render your templates
  styles:
    - uri: https://fonts.googleapis.com/css2?family=Open+Sans&display=swap
    - path: report.css

  # layout to use by default when rendering this resource
  layout: output
