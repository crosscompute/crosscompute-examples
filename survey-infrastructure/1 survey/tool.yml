---
crosscompute: 0.8.4
kind: tool
name: Survey Electricity Infrastructure
version:
  name: 0.0.2
input:
  variables:
    - id: survey-code
      view: text
      path: settings.json
    - id: electricity-infrastructure
      view: electricity-network
      path: electricity-network.json
  templates:
    - id: standard
      path: input.md
output:
  variables:
    - id: electricity-infrastructure
      view: electricity-network
      path: electricity-network.json
    - id: statistics
      view: table
      path: statistics.csv
    - id: electricity-generators
      view: map
      path: electricity-generators.geojson
    - id: electricity-meters
      view: map
      path: electricity-meters.geojson
    - id: electricity-lines
      view: map
      path: electricity-lines.geojson
  templates:
    - id: standard
      path: output.md
tests:
  - folder: tests/standard
script:
  folder: .
  command: jupyter nbconvert run.ipynb --to notebook --execute --stdout
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: survey-infrastructure/1 survey
environment: 
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
