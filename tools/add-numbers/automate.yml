---
crosscompute: 0.9.2
name: Add Numbers
version: 0.1.0
input:
  variables:
    - id: a
      view: number
      path: variables.dictionary
    - id: b
      view: number
      path: variables.dictionary
output:
  variables:
    - id: c
      view: number
      path: variables.dictionary
batches:
  - name: '{a} + {b}'
    folder: batches/{a}-{b}
    configuration:
      path: datasets/batches.csv
scripts:
  - command: python run.py {input_folder} {output_folder}
environment:
  container:
    image: python
