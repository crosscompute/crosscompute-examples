---
crosscompute: 0.8.4
kind: tool
name: Add Numbers
version:
  name: 0.1.0
input:
  variables:
    - id: a
      view: number
      path: numbers.json
    - id: b
      view: number
      path: numbers.json
  templates:
    - id: standard
      path: templates/input/standard.md
output:
  variables:
    - id: c
      view: number
      path: properties.json
  templates:
    - id: standard
      path: templates/output/standard.md
tests:
  - folder: tests/integers
  - folder: tests/floats
script:
  folder: .
  command: python -c "$(jupyter nbconvert run.ipynb --to script --stdout)"
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: add-numbers
environment: 
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
