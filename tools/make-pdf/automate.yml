---
crosscompute: 0.9.3
name: Turn Markdown to PDF
slug: markdown-to-pdf
version: 0.0.1
input:
  templates:
    - path: input.md
  variables:
    - id: document-markdown
      view: markdown
      path: document.md
      configuration:
       label: Enter Your Markdown Below
    - id: css-style
      view: text
      path: style.css
      configuration:
        label: Enter Your Style in CSS Format Below
output:
  variables:
    - id: document-pdf
      view: link
      path: document.pdf
      configuration:
        link-text: Download PDF
batches:
  - folder: batches/standard
scripts:
  - command: bash run.sh
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
