---
crosscompute: 0.9.3
name: Make QR Code
slug: make-qr
version: 0.0.1
input:
  variables:
    - id: data
      view: text
      path: data.txt
output:
  variables:
    - id: qr
      view: image
      path: qr.png
batches:
  - folder: batches/standard
scripts:
  - path: run.ipynb
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
