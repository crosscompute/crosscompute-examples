---
crosscompute: 0.8.4
kind: tool
name: Test ONSSET tool
version:
  name: 0.0.4
input:
  variables:
    - id: cities
      view: table
      path: cities.csv
    - id: scenario-info
      view: table
      path: scenario_info.csv
    - id: scenario-parameters
      view: table
      path: scenario_parameters.csv
    - id: specifications
      view: table
      path: specs_data.csv
  templates:
    - id: standard
      name: Standard
      path: templates/input/standard.md
output:
  variables:
    - id: onsset-map
      view: electricity-network
      path: assets.json
    - id: details
      view: table
      path: details.csv
    - id: summary
      view: table
      path: summaries.csv
  templates:
    - id: standard
      name: Standard
      path: templates/output/standard.md
tests:
  - folder: tests/standard
script:
  folder: .
  command: bash run.sh
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: onsset-test
environment: 
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
