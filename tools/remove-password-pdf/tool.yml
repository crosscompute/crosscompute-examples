---
crosscompute: 0.8.4
kind: tool
name: Remove PDF password
version:
  name: 0.0.1
input:
  variables:
    - id: file-input
      name: Pdf File
      view: file
      path: input.pdf
    - id: password 
      name: current password
      view: text
      path: password.json
output:
  variables:
    - id: file-output
      name: Pdf File
      view: file
      path: output.pdf
tests:
  - folder: tests/standard
script:
  folder: .
  command: bash run.sh
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: remove-password-pdf 
environment: 
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
