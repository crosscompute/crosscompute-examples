---
crosscompute: 0.8.4
kind: tool
name: Test Errors
version:
  name: 0.0.1
input:
  variables:
    - id: x
      view: number
      path: numbers.json
  templates:
    - id: standard
      path: templates/input/standard.md
output:
  variables:
    - id: a
      view: number
      path: properties.json
    - id: b
      view: number
      path: properties.json
  templates:
    - id: standard
      path: templates/output/standard.md
log:
  variables:
    - id: messages
      view: text
      path: messages.txt
    - id: errors
      view: table
      path: errors.txt
    - id: errors
      view: map
      path: errors.txt
  templates:
    - id: standard
      path: templates/log/standard.md
debug:
  variables:
    - id: y
      view: number
      path: properties.json
    - id: z
      view: number
      path: properties.json
  templates:
    - id: standard
      path: templates/debug/standard.md
tests:
  - folder: tests/full-output
  - folder: tests/partial-output
  - folder: tests/user-error
  - folder: tests/script-error
  - folder: tests/system-error
script:
  folder: .
  command: python run.py {input_folder} {output_folder} {log_folder} {debug_folder}
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: test-errors
environment: 
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
