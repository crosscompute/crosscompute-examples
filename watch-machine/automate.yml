---
crosscompute: 0.9.3
name: Watch Machine
version: 0.1.0
output:
  variables:
    - id: cpu_usage_history
      view: image
      path: cpu.png
      configuration:
        label: CPU Usage History
    - id: ram_usage_history
      view: image
      path: ram.png
      configuration:
        label: RAM Usage History
batches:
  - folder: batches/standard
scripts:
  - function: run.plot_all
environment:
  interval: 1 minute
display:
  pages:
    - id: automation
      configuration:
        design: output
