---
crosscompute: 0.9.2
name: Watch CPU Usage
version: 0.0.1
output:
  variables:
    - id: cpu_usage
      view: number
      path: variables.dictionary
      configuration:
        label: CPU Usage
batches:
  - folder: batches/standard
scripts:
  - function: run.plot
environment:
  interval: 30 seconds
display:
  pages:
    - id: automation
      configuration:
        design: output
