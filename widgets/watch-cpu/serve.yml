---
crosscompute: 0.9.0
name: Watch CPU
version: 0.0.1
output:
  variables:
    - id: cpu-usage
      view: number
      path: variables.json
tests:
  - folder: tests/standard
script:
  module: run
  function: plot
  schedule: * * * * * * *
repository:
  uri: https://github.com/crosscompute/crosscompute-examples
  folder: widgets/watch-cpu
environment:
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
layout:
  name: output
