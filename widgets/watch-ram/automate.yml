---
crosscompute: 0.9.2
name: Watch RAM Usage
version: 0.0.1
output:
  variables:
    - id: ram_usage
      view: number
      path: variables.dictionary
      configuration:
        label: RAM Usage
batches:
  - folder: batches/standard
scripts:
  - function: run.plot
environment:
  interval: 10 seconds
display:
  pages:
    - id: automation
      configuration:
        design: output
